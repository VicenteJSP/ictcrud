<div class="d-flex flex-row-reverse">
  <button type="button" class="btn btn-success m-2" (click)="register()"><i class="bi bi-plus-circle"></i></button>
</div>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Punch In</th>
      <th scope="col">Punch Out</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employed of listEmployed, let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ employed.employedName }}</td>
      <td>{{ employed.date }}</td>
      <td>{{ employed.punchIn }}</td>
      <td>{{ employed.punchOut }}</td>
      <td>
        <button class="btn btn-warning m-1" type="button" (click)="edit(employed._id)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger" type="button" (click)="consfirmDelete(employed,confirmDelete)">
          <i class="bi bi-trash3-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #confirmDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Delete employed {{ employedDelete?.employedName }}?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteEmployed(employedDelete?._id)">Delete</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
